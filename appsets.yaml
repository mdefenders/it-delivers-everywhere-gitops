apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: ApplicationSet
  metadata:
    annotations:
      meta.helm.sh/release-name: argo-appsets
      meta.helm.sh/release-namespace: argocd
    creationTimestamp: "2025-08-14T10:55:51Z"
    generation: 1
    labels:
      app.kubernetes.io/managed-by: Helm
    name: it-delivers-everywhere-features
    namespace: argocd
    resourceVersion: "1414465"
    uid: a913b319-7d0f-41f6-9fbc-e96c6e327a9e
  spec:
    generators:
    - scmProvider:
        cloneProtocol: https
        filters:
        - branchMatch: ^feature/.*$
          pathsExist:
          - deploy/charts/app
          - deploy/environments/dev/values.yaml
        github:
          allBranches: true
          organization: mdefenders
          tokenRef:
            key: token
            secretName: mdefenders-github-token
    goTemplate: true
    goTemplateOptions:
    - missingkey=error
    template:
      metadata:
        name: '{{ .repository }}-{{ .branchNormalized }}'
      spec:
        destination:
          namespace: '{{ .repository }}-{{ regexReplaceAll "[^a-z0-9-]" (lower .branchNormalized)
            "-" }}'
          server: https://kubernetes.default.svc
        project: default
        source:
          helm:
            valueFiles:
            - ../../environments/dev/values.yaml
            valuesObject:
              branch: '{{ regexReplaceAll "[^a-z0-9-]" (lower .branchNormalized) "-"
                }}'
          path: deploy/charts/app
          repoURL: '{{ .url }}'
          targetRevision: '{{ .branch }}'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - PrunePropagationPolicy=foreground