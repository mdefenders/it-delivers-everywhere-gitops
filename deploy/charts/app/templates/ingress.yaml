{{- if $.Values.ingressEnabled }}
{{- range $name, $svc := .Values.services }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ $name }}.{{ $.Values.branch | default "default" }}.{{ $.Values.domain | default "mdefenders.org" }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $name }}
            port:
              number: {{ $.Values.servicePort | default 80 }}
{{- end }}
{{- end }}